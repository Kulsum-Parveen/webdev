<html>
    <body>
        <h1>Sign up</h1>
        <form action="index.html" method="GET">
            <label for="username">User Name</label>
            <input type="text" name="userName" id="username" placeholder="Enter your name"required><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email"required><br><br>
                    <label for="mobile">Mobile number</label>
                    <input type="number" name="number" id="number" placeholder="Enter your number"required><br><br>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password "required><br><br>
                        <h1>Programming Language:</h1>
              <input type="radio"  id="java" name="language" value="JAVA">
              <label for="java">JAVA</label>  <br><br>        
               <input type="radio"  id="python" name="language" value="PYTHON">
                <label for="python">PYTHON</label> <br><br> 
                <input type="radio"  id="c" name="language" value="C">
                <label for="c">C</label> <br><br> 

         <h1>level:</h1>

         <label for="advanced"></label> ADVANCED<br><br> 
         <input type="checkbox"  id="pro" name="pro" value="PRO">
         <label for="pro">PRO</label> <br><br> 
         
         <label for="backend">Choose backend languages: </label>

<select id="backend" name="backend" multiple>
    <option value="ruby">SQL</option>

    <option value="ruby">RUBY</option>

</select><br><br>

<input type="submit" value="submit">

            
        </form>
